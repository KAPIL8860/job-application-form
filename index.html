<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="tittle_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name ">
                    </div>
                    <div class="form_control">
                        <label for="Last_name">Last Name</label>
                        <input id="Last_name" name="Last_name" placeholder="Enter Last Name ">
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="Email" placeholder="Email">
                    </div>
                    <div class="form_control">
                        <label for="job_roll">Job Role</label>
                        <select id="Job_Role" name="Job_Role">
                            <option value="" Select Job Roll></option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Beackend">Beackend Developer</option>
                            <option value="Full_stack">Full Stack Developer</option>
                            <option value="ui_uk">UI UK Designer</option>
                        </select>
                        <div class="textarea_control">
                            <label for="Address">Address</label>
                            <textarea name="Address" id="Address" cols="50" rows="4"
                                placeholder="Enter Address"></textarea>
                        </div>
                        <div class="form_control">
                            <label for="City">City</label>
                            <input id="City" name="City" placeholder="Enter City Name ">
                        </div>
                        <div class="form_control">
                            <label for="Pincode">Pincode</label>
                            <input id="Pincode" name="Pincode" placeholder="Enter Pincode " type="number">
                        </div>
                        <div class="form_control">
                            <label for="Date">Date</label>
                            <input id="Date" name="Date" type="Date" value="2024-01-26">
                        </div>
                        <div class="form_control">
                            <label for="Upload">Upload Your CV</label>
                            <input id="Upload" name="Upload" type="file">
                        </div>
                        <div class="button_container">
                            <button type="submit">Apply Now</button>
                        </div>
            </form>

        </div>
    </div>
</body>

</html>
